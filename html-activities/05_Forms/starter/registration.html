<!DOCTYPE html>
<html>
  <head>
    <title>Register Interest</title>
    <style>
      ul {
        list-style: none;
      }

      li {
        margin: 5px 0;
      }

      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="Digital Futures Logo" width="200px" />
      <h1
        style="
          background-image: url(images/team.jpeg);
          padding: 4em 1em;
          color: white;
          background-size: cover;
        "
      >
        Register Interest in a Pathway
      </h1>
    </header>

    <!-- insert form here -->
    <form action="">
      <fieldset>
        <legend>Your Details</legend>
        <ul>
          <li>
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              autofocus="true"
            />
          </li>
          <li>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@domain.com"
              required
            />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Eg. +447500000000"
              required
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Pathway Details</legend>
        <ul>
          <li>
            <label for="pathway">Pathway</label>
            <select name="pathway" id="pathway">
              <option selected disabled>Please choose a Pathway:</option>
              <option value="cloud engineering">Cloud Engineering</option>
              <option value="data">Data</option>
              <option value="software engineering">Software Engineering</option>
            </select>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
